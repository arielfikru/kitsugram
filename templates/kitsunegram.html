<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KitsuneGram Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Noto Sans JP', 'sans-serif'],
                    },
                    colors: {
                        'kitsune': {
                            50: '#fff1f2',
                            100: '#ffe4e6',
                            200: '#fecdd3',
                            300: '#fda4af',
                            400: '#fb7185',
                            500: '#f43f5e',
                            600: '#e11d48',
                            700: '#be123c',
                            800: '#9f1239',
                            900: '#881337',
                        },
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-gray-900 text-gray-100 font-sans min-h-screen flex flex-col">
    <div class="container mx-auto px-4 py-8 flex-grow flex flex-col">
        <div class="flex items-center justify-center mb-8">
            <h1 class="text-4xl font-bold text-center text-kitsune-400 mr-4">KitsuneGram Downloader</h1>
            <button id="openCookiesModal" class="text-kitsune-400 hover:text-kitsune-300 focus:outline-none">
                <i data-feather="settings" class="w-6 h-6"></i>
            </button>
        </div>
        <div id="inputContainer" class="mb-8 transition-all duration-300 ease-in-out flex-grow flex flex-col justify-center">
            <form id="downloadForm" class="flex flex-col items-center">
                <div class="w-full max-w-md mb-4">
                    <input type="text" id="postUrl" name="url" placeholder="Enter Instagram post URL" required
                           class="w-full px-4 py-3 rounded-lg bg-gray-800 border-2 border-kitsune-500 focus:outline-none focus:border-kitsune-400 transition-colors duration-300 text-gray-100 placeholder-gray-400">
                    <div class="flex mt-4">
                        <button type="button" id="pasteButton"
                                class="flex-1 px-4 py-3 bg-gray-800 text-kitsune-400 font-semibold rounded-l-lg hover:bg-gray-700 active:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-kitsune-500 transition-colors duration-300">
                            Paste
                        </button>
                        <button type="submit" id="submitButton"
                                class="flex-1 px-4 py-3 bg-kitsune-500 text-white font-semibold rounded-r-lg hover:bg-kitsune-600 active:bg-kitsune-700 focus:outline-none focus:ring-2 focus:ring-kitsune-400 transition-colors duration-300">
                            Get URLs
                        </button>
                    </div>
                </div>
                <p id="fetchingInfo" class="text-kitsune-300 hidden mt-4 animate-pulse">Fetching URLs...</p>
            </form>
            <div class="flex justify-center mt-8">
                <button id="downloadMore" class="hidden px-8 py-3 bg-kitsune-500 text-white font-semibold rounded-full shadow-lg transition-all duration-300 transform hover:scale-105 hover:bg-kitsune-600 focus:outline-none focus:ring-2 focus:ring-kitsune-400">
                    Get More URLs
                </button>
            </div>
        </div>
        <div id="results" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"></div>
    </div>

    <div id="cookiesModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 pointer-events-none transition-opacity duration-300 ease-in-out">
        <div class="bg-gray-800 p-6 rounded-lg shadow-xl transform translate-y-4 transition-transform duration-300 ease-in-out max-w-sm w-full mx-4">
            <h2 class="text-2xl font-bold mb-4 text-kitsune-400">Update Cookies Data</h2>
            <form id="cookiesForm" class="flex flex-col items-center">
                <textarea id="cookiesData" name="cookies" rows="10" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none" placeholder="Paste your cookies data here"></textarea>
                <button type="submit" id="updateCookiesButton" class="mt-4 px-4 py-2 bg-kitsune-500 text-white font-semibold rounded-lg hover:bg-kitsune-600 active:bg-kitsune-700 focus:outline-none focus:ring-2 focus:ring-kitsune-400 transition-colors duration-300">
                    Update Cookies
                </button>
            </form>
            <button id="closeCookiesModal" class="mt-6 w-full px-4 py-2 bg-gray-700 text-white font-semibold rounded-lg hover:bg-gray-600 active:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-kitsune-400 transition-colors duration-300">
                Close
            </button>
        </div>
    </div>

    <div id="errorModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 pointer-events-none transition-opacity duration-300 ease-in-out">
        <div class="bg-gray-800 p-6 rounded-lg shadow-xl transform translate-y-4 transition-transform duration-300 ease-in-out max-w-sm w-full mx-4">
            <h2 class="text-2xl font-bold mb-4 text-kitsune-400">Error</h2>
            <p id="errorMessage" class="mb-6 text-gray-300"></p>
            <button id="closeModal" class="w-full px-4 py-3 bg-kitsune-500 text-white font-semibold rounded-lg hover:bg-kitsune-600 active:bg-kitsune-700 focus:outline-none focus:ring-2 focus:ring-kitsune-400 transition-colors duration-300">
                Close
            </button>
        </div>
    </div>

    <script>
        const form = document.getElementById('downloadForm');
        const results = document.getElementById('results');
        const downloadMoreBtn = document.getElementById('downloadMore');
        const inputContainer = document.getElementById('inputContainer');
        const fetchingInfo = document.getElementById('fetchingInfo');
        const postUrlInput = document.getElementById('postUrl');
        const pasteButton = document.getElementById('pasteButton');
        const submitButton = document.getElementById('submitButton');
        const errorModal = document.getElementById('errorModal');
        const errorMessage = document.getElementById('errorMessage');
        const closeModal = document.getElementById('closeModal');
        const cookiesModal = document.getElementById('cookiesModal');
        const openCookiesModal = document.getElementById('openCookiesModal');
        const closeCookiesModal = document.getElementById('closeCookiesModal');
        const cookiesForm = document.getElementById('cookiesForm');
        const cookiesData = document.getElementById('cookiesData');
        const updateCookiesButton = document.getElementById('updateCookiesButton');

        // Initialize Feather icons
        feather.replace();

        openCookiesModal.addEventListener('click', () => {
            cookiesModal.classList.remove('opacity-0', 'pointer-events-none');
            cookiesModal.querySelector('div').classList.remove('translate-y-4');
        });

        closeCookiesModal.addEventListener('click', () => {
            cookiesModal.classList.add('opacity-0', 'pointer-events-none');
            cookiesModal.querySelector('div').classList.add('translate-y-4');
        });

        cookiesModal.addEventListener('click', (e) => {
            if (e.target === cookiesModal) {
                cookiesModal.classList.add('opacity-0', 'pointer-events-none');
                cookiesModal.querySelector('div').classList.add('translate-y-4');
            }
        });

        pasteButton.addEventListener('click', async () => {
            try {
                const permission = await navigator.permissions.query({name: "clipboard-read"});
                if (permission.state === "granted" || permission.state === "prompt") {
                    const text = await navigator.clipboard.readText();
                    postUrlInput.value = text;
                } else {
                    showError("Clipboard permission denied. Please grant permission and try again.");
                }
            } catch (err) {
                console.error('Failed to read clipboard contents: ', err);
                showError("Failed to access clipboard. Please paste the URL manually.");
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitForm();
        });

        cookiesForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            await updateCookies();
        });

        async function submitForm() {
            fetchingInfo.classList.remove('hidden');
            inputContainer.classList.remove('justify-center');
            inputContainer.classList.add('mb-4', 'translate-y-[-1rem]');
            const formData = new FormData(form);
            try {
                const response = await fetch('/kitsunegram/get_urls', {
                    method: 'POST',
                    body: formData
                });
                if (!response.ok) {
                    if (response.status === 429) {
                        throw new Error("Rate limit exceeded. Please try again later.");
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                if (data.success) {
                    displayResults(data.data);
                } else {
                    if (data.error === "Invalid Instagram URL") {
                        showError("Sorry, this URL is not valid");
                    } else {
                        throw new Error(data.error || 'Unknown error occurred');
                    }
                }
            } catch (error) {
                showError('An error occurred: ' + error.message);
            } finally {
                fetchingInfo.classList.add('hidden');
            }
        }

        function displayResults(posts) {
            results.innerHTML = '';
            posts.forEach(post => {
                const card = document.createElement('div');
                card.className = 'bg-gray-800 rounded-lg shadow-md overflow-hidden transform transition-all duration-300 hover:shadow-lg hover:shadow-kitsune-500/30';
                const isVideo = post.filename.toLowerCase().endsWith('.mp4');
                const mediaClass = isVideo ? 'video' : 'image';
                
                const mediaElement = isVideo
                    ? `<video src="${post.url}" controls class="w-full h-full object-cover"></video>`
                    : `<img src="${post.url}" alt="Instagram content" class="w-full h-full object-cover" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                       <iframe src="${post.url}" class="w-full h-full object-cover hidden" sandbox="allow-scripts"></iframe>`;
                
                card.innerHTML = `
                    <div class="card-media ${mediaClass} aspect-square">
                        ${mediaElement}
                    </div>
                    <div class="p-4">
                        <a href="${post.url}" download="${post.filename}" target="_blank" rel="noopener noreferrer" 
                           class="block w-full px-4 py-2 bg-kitsune-500 text-white font-semibold rounded-lg hover:bg-kitsune-600 active:bg-kitsune-700 focus:outline-none focus:ring-2 focus:ring-kitsune-400 transition-colors duration-300 text-center">
                            Download
                        </a>
                    </div>
                `;
                results.appendChild(card);
            });
            downloadMoreBtn.classList.remove('hidden');
        }

        async function updateCookies() {
            const formData = new FormData(cookiesForm);
            try {
                const response = await fetch('/kitsunegram/update-cookies', {
                    method: 'POST',
                    body: formData
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                if (data.success) {
                    alert('Cookies data updated successfully');
                    cookiesData.value = '';
                    cookiesModal.classList.add('opacity-0', 'pointer-events-none');
                    cookiesModal.querySelector('div').classList.add('translate-y-4');
                } else {
                    throw new Error(data.error || 'Unknown error occurred');
                }
            } catch (error) {
                showError('An error occurred while updating cookies: ' + error.message);
            }
        }

        downloadMoreBtn.addEventListener('click', () => {
            results.innerHTML = '';
            downloadMoreBtn.classList.add('hidden');
            inputContainer.classList.remove('mb-4', 'translate-y-[-1rem]');
            inputContainer.classList.add('justify-center');
            postUrlInput.value = '';
        });

        function showError(message) {
            console.error(message);
            errorMessage.textContent = message;
            errorModal.classList.remove('opacity-0', 'pointer-events-none');
            errorModal.querySelector('div').classList.remove('translate-y-4');
        }

        closeModal.addEventListener('click', () => {
            errorModal.classList.add('opacity-0', 'pointer-events-none');
            errorModal.querySelector('div').classList.add('translate-y-4');
        });

        errorModal.addEventListener('click', (e) => {
            if (e.target === errorModal) {
                errorModal.classList.add('opacity-0', 'pointer-events-none');
                errorModal.querySelector('div').classList.add('translate-y-4');
            }
        });
    </script>
</body>
</html>
